<div class="panel panel-default panel-table">
  <div class="panel-heading">
    <div class="row">
      <div class="col col-xs-6">
        <h3 class="panel-title">List all dependents</h3>
      </div>
      <div class="col col-xs-6 text-right">
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered table-list">
      <thead>
        <tr>
            <th><em class="fa fa-cog"></em></th>
            <th class="hidden-xs">Name</th>
            <th>Dependent Type</th>
            <th>Date of Birth</th>
        </tr>
      </thead>
      <tbody>
              <tr *ngFor="let dependent of dependents">
                <td align="center">
                  ...
                </td>
                <td class="hidden-xs">
                  {{dependent.custom_fields.ct_name_text_e394[0]}}
                  {{dependent.custom_fields.ct_Last_name_text_3960[0]}}
                </td>
                <td>{{dependent.custom_fields.ct_Dependent__text_c916[0]}}</td>
                <td>{{dependent.custom_fields.ct_Date_of_bi_text_e345[0]}}</td>
              </tr>
            </tbody>
    </table>

  </div>
  <div class="panel-footer">
    <div class="row"></div>
  </div>
</div>
