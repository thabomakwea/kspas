<div class="alert alert-success" *ngIf="dependentAdded">
  <a href="#" class="pull-right">&times;</a>
  <strong>Success:</strong> dependent was added successfully.
</div>
<div class="col-md-6 no-padding-left" >
    <div class="form-area">
      <h2>Add new dependent</h2>
      <form role="form" [formGroup] ="rForm"  (ngSubmit)="addDependent(rForm.value)">
        <div class="form-group">
            <input type="name" class="form-control" placeholder="First Name" formControlName="firstName">
        </div>
        <div class="form-group">
            <input type="name" class="form-control" placeholder="Last name" formControlName="lastName">
        </div>
        <div class="form-group">
            <input type="name" class="form-control" placeholder="Id number" formControlName="idNumber">
        </div>
        <div class="form-group">
            <!--<input type="name" class="form-control" placeholder="Date of birth" formControlName="dateOfBirth">-->
            <input type="date" class="form-control" placeholder="Date of birth" formControlName="dateOfBirth" />
        </div>
        <div class="form-group">
            <input list="dependentType" type="name" class="form-control" placeholder="Select Dependented Type" formControlName="dependentType">
            <datalist id="dependentType">
              <option value="1">Spouse</option>
              <option value="2">Child</option>
            </datalist>
        </div>
        <div class="form-group">
            <!--<input type="name" class="form-control" placeholder="Main member Id" formControlName="mainMemberID">-->
            <input list="dependents" placeholder="Search for users" class="form-control" formControlName="mainMemberID" (input)="onSearchChange($event.target.value)">
            <datalist id="dependents">
              <option  *ngFor="let dependent of dependents" value="{{dependent.data.ID}}">
                {{dependent.data.display_name}}
              </option>
            </datalist>
            <!--<select class="form-control" formControlName="mainMemberID">
              <option value="" disabled selected>Select your option</option>
              <option value="1">1</option>
            </select>-->
        </div>

        <legend>Benefits</legend>
        <div class="form-group clearfix">
          <span class="pull-left">Society benefit</span>
          <label class="switch pull-left">
            <input type="checkbox" formControlName="society_benefit">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="form-group clearfix">
          <span class="pull-left">Grocery benefit</span>
          <label class="switch pull-left">
            <input type="checkbox" formControlName="grocery_benefit">
            <span class="slider round"></span>
          </label>
        </div>

        <div class="btn-group">
          <button [disabled]="!isValidForm()" type="submit" class="btn btn-primary" (click)="saveDependent()" ><i class="glyphicon glyphicon-floppy-disk"></i> Save</button>
          <a href="javascript:void(0)" routerLink="/admin/dependents" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i> Cancel</a>
        </div>
      </form>
    </div>
</div>
<div class="col-md-6">
  {{ formObj | json}}
</div>
